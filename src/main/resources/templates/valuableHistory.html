<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valuable History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <header th:insert="/header.html :: header"></header>
</div>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <p th:text="${valuable.getSymbol} + ' - ' + ${valuable.getName} + ', Current price : ' + ${valuable.getPrice()}"></p>
        </div>
    </div>
</div>

<br>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Date time</th>
        <th scope="col">New Price</th>
        <th scope="col">Previous Price</th>
        <th scope="col">Trend</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="valuableHistory : ${valuableHistories}">
        <td th:text="${#temporals.format(valuableHistory.getDateTime(), 'dd-MM-yyyy HH:mm:ss')}"></td>
        <td th:text="${valuableHistory.getNewPrice()}"></td>
        <td th:text="${valuableHistory.getPreviousPrice()}"></td>
        <td th:text="${valuableHistory.getTrend()}"></td>
    </tr>
    </tbody>
</table>
<br>
<div th:if = "${totalPages > 1}">
    <div class = "row col-sm-10">
        <div class = "col-sm-2">
            Total Rows: [[${totalItems}]]
        </div>
        <div class = "row">
          <span th:each="i: ${#numbers.sequence(1, totalPages)}">
            <a th:if="${currentPage != i}" th:href="@{'/valuableHistory?valuableId=' + ${valuableId} + '&pageNumber=' + ${i}}">[[${i}]]</a>
            <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
          </span>
        </div>
    </div>
</div>
</body>
</html>
