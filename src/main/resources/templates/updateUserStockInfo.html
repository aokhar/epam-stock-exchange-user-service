<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New order page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <header th:insert="/paymentForm.html :: header"></header>
</div>
<div class="container">

    <h1>New order</h1>
    </br>

    <form th:action="@{/updateUserStockInfo}" th:object="${userStockInfo}" method="post" novalidate>
        <div th:if="${error!=null}">
            <div class="alert alert-danger" th:text=" ${error}"></div>
        </div>

        <div class="form-group">
            <label>Stock </label>
            <span th:text="${stock.symbol}"></span>
            <br>
            <label> Price </label>
            <span th:text="${stock.price}"></span>
            <input th:value="${stock.id}" hidden th:field="*{stockId}"/>
        </div>

        <input th:value="${id}" hidden th:field="*{id}"/>

        <div class="form-group" id="amountDiv">
            <label>Amount to sell</label>
            <input th:field="*{amountToSell}" type="text">
        </div>

        <div class="form-group">
            <label>Stop loss</label>
            <input th:field="*{stopLoss}" id="stopLoss" type="text"/>
            <br>
            <label>Take profit</label>
            <input th:field="*{takeProfit}" id="takeProfit" type="text"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Place</button>
            <a class="btn btn-primary" th:href="@{/}" role="button">Cancel</a>
        </div>
    </form>

</div>
</body>
</html>
