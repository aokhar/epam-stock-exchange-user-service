<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<div><header th:insert="/paymentForm.html :: header"> </header></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">

            <h1>Registration</h1>
            </br>

            <form th:action="@{/registration}" method="post" th:object="${user} " novalidate>

                <div th:if="${error!=null}">
                    <div class="alert alert-danger" th:text=" ${error}"></div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="firstname"> First Name </label>
                    <input id="firstname" class="form-control" th:field="*{firstname}"
                           required autofocus="autofocus"/>
                    <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="alert alert-danger">First name errors</div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastname"> Last Name </label> <input
                        id="lastname" class="form-control" th:field="*{lastname}"
                        required autofocus="autofocus"/>
                    <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="alert alert-danger">Last name errors</div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus"/>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger">Email error</div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus"/>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger">Password error</div>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-sm">Register</button>
                    <br>
                    <br>
                    <span style="font-weight: bold;">Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
