<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</head>
<body>
<div>
    <header th:insert="/header.html :: header"></header>
</div>
<div class="container">

    <br>
    <h2 align="center">Portfolio</h2>
    <h1 align="center" th:text="${user.firstname} + ' ' + ${user.lastname}"/>
    <br>
    <table class="table table-bordered table-hover" id="itemsList">
        <thead>
        <tr>
            <th>Type</th>
            <th>Symbol</th>
            <th>Price</th>
            <th>Trend</th>
            <th>Amount you have</th>
            <th>Amount to sell</th>
            <th>Sell/Buy</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="valuable : ${user.valuables}">
            <td th:text="${valuable.type}"></td>
            <td th:text="${valuable.symbol}"></td>
            <td th:text="${valuable.price}"></td>
            <td th:text="${valuable.trend}"></td>
            <td th:text="${valuable.amount}"></td>
            <td th:text="${valuable.amountToSell}"></td>
            <td><a th:href="'/order?valuableId='+${valuable.valuableId}">Sell/Buy</a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
