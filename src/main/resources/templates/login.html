<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div><header th:insert="/header.html :: header"> </header></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <h1>Login</h1>
            </br>
            <form th:action="@{/login}" method="post">

                <div class="form-group">
                    <label for="email"> Email </label> :
                    <input type="text" class="form-control" id="email" name="email"
                           placeholder="Enter your email" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Enter your password"/>
                </div>

                <div class="form-group">

                    <button type="submit" class="btn btn-primary btn-sm" >Log in</button>
                </div>
                <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-block btn-social btn-twitter"><i
                        class="fa fa-facebook"></i><b> Facebook</b></a>
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-block btn-social btn-google"><i
                        class="fa fa-google"></i><b> Google</b></a>
                <br>
                <div class="form-group">
                <span style="font-weight: bold;">New user? <a href="#"
                                                              th:href="@{/registration}"> Register here</a></span>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
